name: Deploy to A2 Hosting

on:
  push:
    branches: [ staging ]  # Change this to main if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Build Astro
      run: npm run build

    - name: Deploy via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.A2_HOST }}
        username: ${{ secrets.A2_USER }}
        key: ${{ secrets.A2_SSH_KEY }}
        port: ${{ secrets.A2_PORT }}
        source: "dist/*"       # ✅ Deploy contents only
        target: ${{ secrets.A2_PATH }}
        rm: true               # ✅ Clean old deploys
    
    
