name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest mypy ruff

    - name: Debug environment
      run: |
        which python
        python --version
        echo "PYTHONPATH=$PYTHONPATH"

    - name: Run pytest
      run: |
        PYTHONPATH=. pytest --maxfail=1 --disable-warnings

    - name: Run mypy
      run: |
        PYTHONPATH=. mypy backend tests --pretty --show-error-codes || exit 1

    - name: Run ruff (lint)
      run: |
        ruff backend tests || exit 1
