name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies (runtime + typing)
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff pre-commit
          pip install "mypy[reports]" types-requests types-PyYAML

    - name: Set environment variables
      run: |
        echo "ACTIVE_APP=pension_guru" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=fake-ci-key" >> $GITHUB_ENV

    - name: Debug environment
      run: |
        which python
        python --version
        echo "PYTHONPATH=$PYTHONPATH"

    - name: Run pytest
      continue-on-error: false
      run: |
        echo "üß™ Running tests..."
        PYTHONPATH=. pytest --maxfail=1 --disable-warnings

    - name: Run mypy
      run: |
          echo "üîç Running mypy..."
          which mypy
          python -m mypy --version
          PYTHONPATH=. python -m mypy backend tests --pretty --show-error-codes

    - name: Run ruff (lint)
      run: |
        ruff check backend tests

    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files
