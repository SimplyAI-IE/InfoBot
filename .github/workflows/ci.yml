name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest mypy ruff
        pip install types-requests types-PyYAML


    - name: Debug environment
      run: |
        which python
        python --version
        echo "PYTHONPATH=$PYTHONPATH"

    - name: Set environment variables
      run: |
        echo "ACTIVE_APP=pension_guru" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=fake-ci-key" >> $GITHUB_ENV

    
    - name: Run pytest
      continue-on-error: false
      run: |
        echo "🧪 Running tests..."
        PYTHONPATH=. pytest --maxfail=1 --disable-warnings
      
    - name: Print working directory and files
      run: |
        pwd
        ls -la
      

    - name: Run mypy
      continue-on-error: false
      run: |
        echo "🔍 Running mypy..."
        PYTHONPATH=. mypy backend tests --pretty --show-error-codes
      

    - name: Run ruff (lint)
      run: |
        ruff check backend tests
