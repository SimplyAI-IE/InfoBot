name: Run Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # Ensures commands run in the root of the repo

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Set environment variables
        run: |
          echo "OPENAI_API_KEY=fake-ci-key" >> $GITHUB_ENV
          echo "ACTIVE_APP=concierge" >> $GITHUB_ENV

      - name: Run Pytest
        run: |
          export PYTHONPATH=$(pwd)/backend:$PYTHONPATH  # Add backend to PYTHONPATH
          pytest
