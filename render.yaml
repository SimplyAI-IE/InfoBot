services:
  - type: web
    name: infobot-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: ./render-build.sh && pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ACTIVE_APP
        value: concierge
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
    # Force commit to trigger Render build update
