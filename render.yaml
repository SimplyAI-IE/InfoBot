services:
  - type: web
    name: infobot-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ACTIVE_APP
        value: pension_guru
      - key: OPENAI_API_KEY
        sync: false  # You'll add this manually via the Render dashboard
    autoDeploy: true
